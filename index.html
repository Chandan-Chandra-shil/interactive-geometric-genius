<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="header-section">
    <div class="navbar bg-sky-200 lg:px-12">
      <div class="flex-1">
        <a class="  "><span class="text-4xl font-bold
          ">Interactive</span> <br> <span class="text-2xl font-semibold">Geometry Genius</span></a>
      </div>
      <div class="flex-none">
        <button class=" py-2 rounded-md font-semibold  bg-sky-400 hover:bg-sky-600 px-6 text-white">
          Blog
        </button>
      </div>
    </div>
  </header>
  <main class="bg-green-100">
    <section class="lg:mx-8 flex flex-col md:flex-row lg:flex-row ">
      <div class="   gap-2 w-[70%] grid md:grid-cols-2 lg:grid-cols-3 ">
        <!-- card one -->
        <div class="">
          <div class="card w-96  bg-base-100 shadow-xl lg:mt-12">
            <figure class="px-10 pt-10">
              <img src="images/triangle.png" alt="triangle" class="rounded-md" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-semibold" id="first-card-title">Triangle</h2>
              <p>Area (A) = 0.5 x b x h</p>
              <div class="flex mb-2">
                <input id="first-input" type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" 
                  placeholder="b">
                <p class="text-2xl font-semibold mx-6">cm</p>
                <input id="second-input" type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" 
                  placeholder="h">
                  <p class="text-2xl font-semibold mx-6">cm</p>

              </div>
              <div class="card-actions">
                <button id="btn-one"
                  class="bg-sky-400 py-2 px-12 text-2xl font-bold text-white hover:bg-sky-600 rounded-md">Calculator</button>
              </div>
            </div>
          </div>
        </div>
        <!-- card two -->
        <div class="">
          <div class="card w-96  bg-base-100 shadow-xl lg:mt-12">
            <figure class="px-10 pt-10">
              <img src="images/rectangle.png" alt="triangle" class="rounded-md" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-semibold" id="second-card-title">Rectangle</h2>
              <p>Area (A) = w x l</p>
              <div class="flex mb-2">
                <input  type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" id="first-rectangle"
                  placeholder="w">
                <p class="text-2xl font-semibold mx-6">cm</p>
                <input   type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" id="second-rectangle"
                  placeholder="l">
                  <p class="text-2xl font-semibold mx-6">cm</p>

              </div>
              <div class="card-actions">
                <button id="btn-second"
                  class="bg-sky-400 py-2 px-12 text-2xl font-bold text-white hover:bg-sky-600 rounded-md">Calculator</button>
              </div>
            </div>
          </div>
        </div>
        <!-- card three -->
        <div class="">
          <div class="card w-96  bg-base-100 shadow-xl lg:mt-12">
            <figure class="px-10 pt-10">
              <img src="images/parallelogram.png" alt="parallelogram" class="rounded-md" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-semibold" id="three-card-title">Parallelogram</h2>
              <p>Area (A) = b x h</p>
              <div class="flex mb-2">
                <input type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" id="first-parallelogram"
                  placeholder="b">
                <p class="text-2xl font-semibold mx-6" >cm</p>
                <input type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" id="second-parallelogram"
                  placeholder="h">
                  <p class="text-2xl font-semibold mx-6">cm</p>

              </div>
              <div class="card-actions">
                <button id="btn-three"
                  class="bg-sky-400 py-2 px-12 text-2xl font-bold text-white hover:bg-sky-600 rounded-md">Calculator</button>
              </div>
            </div>
          </div>
        </div>
        <!-- card four-->
        <div class="">
          <div class="card w-96  bg-base-100 shadow-xl lg:mt-12">
            <figure class="px-10 pt-10">
              <img src="images/rhombus.png" alt="rhombus" class="rounded-md" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-semibold">Rhombus</h2>
              <p>Area (A) =0.5 x d <sub>1</sub> d <sub>1</sub></p>
              <div class="flex mb-2">
                <input type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" id="first-rhombus"
                  placeholder="d">
                <p class="text-2xl font-semibold mx-6">cm</p>
                <input type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" id="second-rhombus"
                  placeholder="d">
                  <p class="text-2xl font-semibold mx-6">cm</p>

              </div>
              <div class="card-actions">
                <button id="btn-four"
                  class="bg-sky-400 py-2 px-12 text-2xl font-bold text-white hover:bg-sky-600 rounded-md">Calculator</button>
              </div>
            </div>
          </div>
        </div>
        <!-- card five -->
        <div class="">
          <div class="card w-96  bg-base-100 shadow-xl lg:mt-12">
            <figure class="px-10 pt-10">
              <img src="images/pentagon.png" alt="rhombus" class="rounded-md" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-semibold">Rhombus</h2>
              <p>Area (A) =0.5 x p x b </p>
              <div class="flex mb-2">
                <input type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" id=""
                  placeholder="p">
                <p class="text-2xl font-semibold mx-6">cm</p>
                <input type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" id=""
                  placeholder="b">
                  <p class="text-2xl font-semibold mx-6">cm</p>

              </div>
              <div class="card-actions">
                <button id=""
                  class="bg-sky-400 py-2 px-12 text-2xl font-bold text-white hover:bg-sky-600 rounded-md">Calculator</button>
              </div>
            </div>
          </div>
        </div>
        <!-- card five -->
        <div class="">
          <div class="card w-96  bg-base-100 shadow-xl lg:mt-12">
            <figure class="px-10 pt-10">
              <img src="images/ellipse.png" alt="ellipse" class="rounded-md" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl font-semibold">Ellipse</h2>
              <p>Area (A) =&pi; ab </p>
              <div class="flex mb-2">
                <input type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" id=""
                  placeholder="&pi;">
                <p class="text-2xl font-semibold mx-6">cm</p>
                <input type="text" class="bg-sky-100 text-sky-400 w-24 pl-2 py-2 rounded-md" name="" id=""
                  placeholder="ab">
                  <p class="text-2xl font-semibold mx-6">cm</p>

              </div>
              <div class="card-actions">
                <button
                  class="bg-sky-400 py-2 px-12 text-2xl font-bold text-white hover:bg-sky-600 rounded-md">Calculator</button>
              </div>
            </div>
          </div>
        </div>
       
  
      </div>
      <div class=" calculation deatils  w-[30%] pt-8">
        <h3 class="text-4xl text-center underline font-semibold">Area Calculation</h3>
        <div class="overflow-x-auto lg:px-8">
          <table class="table w-full">
            <!-- head -->
            <thead>
              <tr>
                
                <th>Name</th>
                <th>Total</th>
                <th>Button</th>
              </tr>
            </thead>
            <tbody id="display-data">
             
              
              
            </tbody>
          </table>
        </div>
      </div>
    </section>

  </main>



  <!-- js file -->
  <script src="js/app.js"></script>
</body>

</html>
